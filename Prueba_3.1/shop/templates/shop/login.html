<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/css/style1.css' %}">
    <link rel="shortcut icon" href="{% static 'shop/img/cpu.png' %}" />
    <title>Hardware Shop - Tu mejor compañia de Hardware</title>
</head>
<header>
    <div class="container-fluid header d-flex justify-content-center">
        <div class="row info">
            <div class="col-sm-6 col-md-4 col-lg-4">
                <h6>Bienvenido Administrador!</h6>
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container d-flex justify-content-center">
        {% block content %}
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12 col-xl-12 col-md-offset-3">
                    <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xl-12 col-md-offset-3">
                    <div class="form-group">
                        <label for="username">Contraseña:</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12  col-xl-12 col-md-offset-3">
                    <div class="form-group">
                        <a href="#">Olvidé mi contraseña</a>
                        <hr>
                        <input class="btn btn-success" type="submit" value="Ingresar">
                    </div>
                </div>
            </div>
        </form>
        {% endblock %}
    </div>
    <div class="container-fluid header justify-content-center">
        <div class="row info">
            <div class="col-sm-6 col-md-4 col-lg-4">
                <h6>Servicios de venta de hardware y software</h6>
            </div>
        </div>
    </div>
        <div class="container p-2">
            <a class="info" href="{% url 'index' %}"><button type="button" class="btn btn-danger">Volver</button></a>
        </div>
</body>

</html>
